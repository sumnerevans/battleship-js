<!DOCTYPE html>
<html lang="en">

<head>
    <title>BattleshipJS :: SummationTech</title>

    <!-- ********** META ********** -->
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame. Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="A naval battle game" />
    <meta name="keywords" content="naval, battle, battleship, game" />
    <meta name="author" content="SummationTech" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

    <!-- TODO: Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ********** STYLES ********** -->
    <link rel="stylesheet" href="lib/css/stjs.css" />
    <link rel="stylesheet" href="application.css" />

    <!-- ********** SCRIPTS ********** -->
    <script src="lib/js/st.js"></script>
    <script src="application.js"></script>
    <script>
        function showLoadIndicator() {
            var numberOfDots = 0,
                interval = setInterval(function() {
                    var loadingText = $('#initial-load-indicator').find('span')[0],
                        text = "Loading";

                    if (!loadingText) {
                        clearInterval(interval);
                        return;
                    }
                    for (var i = 0; i < numberOfDots; i++) {
                        text += ".";
                    }
                    loadingText.innerHTML = text;
                    numberOfDots = numberOfDots == 3 ? 0 : numberOfDots += 1;
                }, 1000);
        };
    </script>
</head>

<body onload="showLoadIndicator();">
    <div class="mask">
        <div class="loading-indicator" id="initial-load-indicator">
            <img src="lib/images/loading-indicator.gif" alt="Loading" width="16" height="16" />
            <span>Loading</span>
        </div>
    </div>
</body>

</html>
