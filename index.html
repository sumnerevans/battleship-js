<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />

        <link rel="apple-touch-icon" href="resources/apple-touch-icon.png" />

        <meta name="description" content="A multiplayer naval battle game" />
        <meta name="keywords" content="naval, battle, battleship, game, online, multiplayer" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <!-- ********** STYLES ********** -->
        <link rel="stylesheet" href="lib/css/stjs.css" />
        <link rel="stylesheet" href="resources/css/bj.css" />

        <!-- ********** SCRIPTS ********** -->
        <script src="lib/js/st.js"></script>
        <script src="application.js"></script>
        <script>
            function showLoadIndicator() {
                var numberOfDots = 0,
                    interval = setInterval(function() {
                        var loadingText = $('#initial-load-indicator').find('span')[0],
                            text = "Loading";

                        if (!loadingText) {
                            clearInterval(interval);
                            return;
                        }
                        for (var i = 0; i < numberOfDots; i++) {
                            text += ".";
                        }
                        loadingText.innerHTML = text;
                        numberOfDots = numberOfDots == 3 ? 0 : numberOfDots += 1;
                    }, 1000);
            }
        </script>
    </head>

    <body onload="showLoadIndicator();">
        <div class="mask">
            <div class="loading-indicator" id="initial-load-indicator">
                <img src="lib/images/loading-indicator.gif" alt="Loading" width="16" height="16" />
                <span>Loading</span>
            </div>
        </div>
    </body>

</html>
